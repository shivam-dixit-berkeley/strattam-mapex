<!DOCTYPE html>
<html>
<head>
  <title>Trust Paths</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 90vh;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h2>Real Trust Paths from Strattam to Mapex (mapex.io)</h2>
  <h4>For display purposes we have kept the graph light and excluded some connections such as through universities and events.</h4>
  <div id="mynetwork"></div>

  <script>
    const nodes = new vis.DataSet([
  {
    "id": "3832ce69-4cc8-4d57-a7d1-c68de11c276b",
    "label": "Strattam Capital",
    "title": "Strattam Capital, investor",
    "group": "investor"
  },
  {
    "id": "8f5929e2-ae22-44a4-a73e-6d034c88539e",
    "label": "Netstock (Mission Veijo)",
    "title": "Netstock (Mission Veijo), company",
    "group": "company"
  }
]);
    const edges = new vis.DataSet([
  {
    "from": "3832ce69-4cc8-4d57-a7d1-c68de11c276b",
    "to": "8f5929e2-ae22-44a4-a73e-6d034c88539e",
    "label": "active_investor_in"
  }
]);

    const container = document.getElementById('mynetwork');
    const data = {
      nodes: nodes,
      edges: edges
    };
    const options = {
      nodes: {
        shape: 'dot',
        size: 20,
        font: {
          size: 14,
          color: '#000'
        },
        borderWidth: 2
      },
      edges: {
        arrows: {
          to: {enabled: true, scaleFactor: 0.5}
        },
        font: {
          align: 'middle'
        },
        color: {
          color: '#848484',
          highlight: '#848484',
          hover: '#848484'
        }
      },
      interaction: {
        hover: true
      },
      physics: {
        stabilization: true
      }
    };
    const network = new vis.Network(container, data, options);
  </script>
</body>
</html>
